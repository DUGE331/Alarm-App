<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .time-display {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }

        .alarm-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .alarm-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .alarm-label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007AFF;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .sound-selection {
            margin-bottom: 20px;
        }

        .sound-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-option:hover {
            background: #e9ecef;
        }

        .sound-option.selected {
            background: #007AFF;
            color: white;
        }

        .sound-option input[type="radio"] {
            margin-right: 12px;
        }

        .sound-label {
            flex: 1;
            font-size: 16px;
        }

        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: #0056b3;
        }

        .test-button:active {
            transform: scale(0.95);
        }

        .alarm-status {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 20px;
        }

        .status-text {
            font-size: 16px;
            color: #666;
        }

        .status-active {
            color: #007AFF;
            font-weight: 600;
        }

        .status-inactive {
            color: #999;
        }

        .alarm-triggered {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .alarm-modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
        }

        .alarm-modal h2 {
            color: #007AFF;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .dismiss-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dismiss-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alarm</h1>
            <div class="time-display" id="currentTime">00:00:00</div>
        </div>

        <div class="alarm-section">
            <div class="section-title">Alarm Settings</div>
            
            <div class="alarm-toggle">
                <span class="alarm-label">Alarm</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="alarmToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="sound-selection">
                <div class="section-title">Alarm Sound</div>
                
                <div class="sound-option" onclick="selectSound('countryside')">
                    <input type="radio" name="alarmSound" value="countryside" id="birdSound" checked>
                    <label for="birdSound" class="sound-label">Bird Noises</label>
                    <button class="test-button" onclick="testSound('countryside', event)">Test</button>
                </div>
                
                <div class="sound-option" onclick="selectSound('countryside')">
                    <input type="radio" name="alarmSound" value="countryside" id="countrysideSound">
                    <label for="countrysideSound" class="sound-label">UK Countryside</label>
                    <button class="test-button" onclick="testSound('countryside', event)">Test</button>
                </div>
            </div>

            <div class="alarm-status">
                <div class="status-text" id="statusText">Alarm is <span class="status-inactive">off</span></div>
            </div>
        </div>
    </div>

    <div class="alarm-triggered" id="alarmModal">
        <div class="alarm-modal">
            <h2>ðŸ”” Alarm!</h2>
            <p>Time to wake up!</p>
            <button class="dismiss-button" onclick="dismissAlarm()">Dismiss</button>
        </div>
    </div>

    <script>
        let alarmEnabled = false;
        let selectedSound = 'countryside';
        let alarmAudio = null;
        let testAudio = null;

        //Added this from chatGPT
          function testSound(soundName, event) {
    event.stopPropagation(); // prevent triggering selectSound when clicking test button

    let soundFilePath = '';
    if (soundName === 'countryside') {
      // Use a relative path here
      soundFilePath = 'sounds/countryside.mp3';
    } else if (soundName === 'countryside') {
      soundFilePath = 'sounds/countryside.mp3'; // example for bird sound
    }

    const audio = new Audio(soundFilePath);
    audio.play().catch(error => {
      console.error('Failed to play sound:', error);
    });
  }
//end

        function selectSound(soundType) {
            selectedSound = soundType;
            document.getElementById(soundType + 'Sound').checked = true;
            
            // Update visual selection
            document.querySelectorAll('.sound-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            if (soundType === 'countryside') {
                document.querySelector('[onclick="selectSound(\'countryside\')"]').classList.add('selected');
            } else {
                document.querySelector('[onclick="selectSound(\'countryside\')"]').classList.add('selected');
            }
        }
//added
    function testSound(soundType, event) {
        event.stopPropagation();

        if (testAudio) {
            testAudio.pause();
            testAudio = null;
        }

        if (soundType === 'countryside') {
            playBirdSounds();  // Keep your existing bird sounds code
        } else if (soundType === 'countryside') {
            // Play the countryside sound from a relative path
            testAudio = new Audio('sounds/countryside.mp3'); // Adjust path if needed
            testAudio.play().catch(err => {
                console.error('Failed to play countryside sound:', err);
            });
        }
}
                 

        //wrerite this to be a actual alarm after demos
        function toggleAlarm() {
            alarmEnabled = !alarmEnabled;
            const statusText = document.getElementById('statusText');
            
            if (alarmEnabled) {
                statusText.innerHTML = 'Alarm is <span class="status-active">on</span>';
                // In a real app, you would set up the actual alarm timing here
                // For demo purposes, we'll trigger after 5 seconds
                setTimeout(triggerAlarm, 5000);
            } else {
                statusText.innerHTML = 'Alarm is <span class="status-inactive">off</span>';
            }
        }

        function triggerAlarm() {
            if (!alarmEnabled) return;
            
            document.getElementById('alarmModal').style.display = 'flex';
            
            if (selectedSound === 'countryside') {
                // Play bird sounds repeatedly
                const intervalId = setInterval(() => {
                    playBirdSounds();
                }, 1000);
                
                // Store interval ID to clear it later
                window.alarmInterval = intervalId;
            } else {
                // Play countryside sound (would be actual MP3 in real implementation)
                console.log('Playing countryside sound...');
            }
        }

        function dismissAlarm() {
            document.getElementById('alarmModal').style.display = 'none';
            
            if (window.alarmInterval) {
                clearInterval(window.alarmInterval);
                window.alarmInterval = null;
            }
            
            if (alarmAudio) {
                alarmAudio.pause();
                alarmAudio = null;
            }
            
            // Turn off alarm
            alarmEnabled = false;
            document.getElementById('alarmToggle').checked = false;
            document.getElementById('statusText').innerHTML = 'Alarm is <span class="status-inactive">off</span>';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            
            document.getElementById('alarmToggle').addEventListener('change', toggleAlarm);
            
            // Select bird sound by default
            selectSound('countryside');
            
            // Initialize audio context on first user interaction
            document.addEventListener('click', function() {
                if (!audioContext) {
                    initAudio();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
